<!DOCTYPE html>
<html>
    <head>
        <title>JScript</title>
        
    </head>
    <body>
        <script>
           var age = prompt("Please enter your age");
		if (age >= 18) {
			document.write("You are an adult <br/>");
		}
		if ( age<18 ) {
			document.write("You are NOT an adult <br/>");
		}

        </script>
    </body>
</html>
